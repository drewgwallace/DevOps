[ansible_vars]
# "host" is target hosts section for bootstrap
hosts=
# "target_user" is the user being utilized to gain access, SUDO rights required!
target_user=
# "user_to_create" is the name of the user to use to manage through Ansible
user_to_create: ansible
# "path_to_ssh_pub_key" is the path to the id_rsa.pub key to be used to manage the target machine
path_to_ssh_pub_key=